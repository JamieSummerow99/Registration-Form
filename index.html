<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Interactive Registration Form</title>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    
    <form id="registrationForm" validate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required  minlength="3" maxlength="15">
        <small>Must be 3-15 characters long and contain only letters and numbers.</small>
        <span class="error-message" id="usernameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required  >
        <span class="error-message" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$">
        <small>Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, and a number.</small>
        <span class="error-message" id="passwordError"></span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}/^[ A-Za-z0-9_@./#&+-]*$/">
        <small>Must match the password above.</small>
        <span class="error-message" id="confirmPasswordError"></span>
      </div>

      <button type="submit" id="submit-button" required >Register</button>
        <div class="form-group">
         
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
